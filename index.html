<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Predicción Energética</title>
</head>
<body>
    <header>
        <h1>Calculadora de Consumo Energético</h1>
    </header>
    <main>
<!--Formulario-->
        <h2>Introduzca los datos de sus electrodomésticos</h2>
        <form id="energyForm">
            <label for="appliance">Electrodoméstico:</label>
            <input type="text" id="appliance" placeholder="Ej: Refrigerador" required><br><hr>
            
            <label for="power">Potencia (Watts):</label>
            <input type="number" id="power" required><br><hr>
            
            <label for="time">Tiempo de Uso Semanal (Horas):</label>
            <input type="number" id="time" required><br><hr>
            
            <label for="company">Empresa:</label>
            <select name="company" id="company">
                <option value="230">CGE</option>
                <option value="240">Chilquinta</option>
            </select><br><hr>
            
            <button type="button" id="addAppliance">Agregar</button>
        </form>
<!--matriz de datos-->
        <h2>Electrodomésticos</h2>
        <table id="appliancesTable" border="1">
            <thead>
                <tr>
                    <th>Electrodoméstico</th>
                    <th>Potencia (W)</th>
                    <th>Tiempo (h)</th>
                    <th>Consumo (kWh)</th>
                    <th>Costo (pesos)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="totals">
            <h3>Totales:</h3>
            <p>Consumo Total: <span id="totalEnergy">0</span> kWh</p>
            <p>Costo Total: <span id="totalCost">0</span> pesos</p>
        </div>
        <div>
<!--gráfica-->
            <h3>Gráfica de Consumo</h3>
            <canvas id="energyChart" width="400" height="200"></canvas>

        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    

</body>
</html>
